<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head-meta">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Common CSS if you want to include it here, but usually it's in individual pages or a layout -->
</head>

<body>
    <div th:fragment="header(backLink)" class="header">
        <div class="left-section">
            <a th:if="${backLink != null}" th:href="${backLink}" class="back-btn">Back</a>
            <div class="user-info">
                <span th:if="${session.user}">Welcome, <strong th:text="${session.user.fullName}">User</strong> (<span
                        th:text="${session.user.role}">Role</span>)</span>
            </div>
        </div>
        <div class="actions">
            <a th:if="${session.user.role == 'STUDENT'}" th:href="@{/my-grades}" class="profile-btn"
                style="margin-right: 10px;">My Grades</a>
            <a th:if="${session.user} and ${hideProfileBtn != true}" th:href="@{/profile}" class="profile-btn"
                style="margin-right: 10px;">My
                Profile</a>
            <a th:if="${session.user}" th:href="@{/logout}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div th:fragment="footer" class="footer">
        <p>&copy; 2025 Distance Learning Activity Manager. All rights reserved.</p>
    </div>
</body>

</html>
