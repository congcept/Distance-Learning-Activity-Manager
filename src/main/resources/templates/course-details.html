<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Course Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments :: header(backLink=@{/courses})}"></div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 th:text="${course.title}">Course Name</h2>
            <div th:if="${session.user.role == 'STUDENT'}">
                <form th:action="@{/unenroll}" method="post"
                    onsubmit="return confirm('Are you sure you want to unenroll?');">
                    <input type="hidden" name="courseId" th:value="${courseId}" />
                    <button type="submit" class="btn-danger">Unenroll</button>
                </form>
            </div>
        </div>

        <div th:if="${session.user.role == 'INSTRUCTOR'}">
            <a th:href="@{/create-activity(courseId=${courseId})}">Add Activity</a> |
            <a th:href="@{/gradebook(courseId=${courseId})}">View Gradebook</a>
        </div>

        <h3>Resources</h3>
        <div th:if="${session.user.role == 'INSTRUCTOR'}" style="margin-bottom: 20px;">
            <a th:href="@{/add-resource(courseId=${courseId})}">Add Resource</a>
        </div>
        <p th:if="${#lists.isEmpty(resources)}">No resources uploaded.</p>
        <ul th:if="${!#lists.isEmpty(resources)}">
            <li th:each="r : ${resources}" style="margin-bottom: 5px;">
                <a th:href="@{/resources/download/{id}(id=${r.id})}" th:text="${r.title}">Title</a>
                <span th:if="${r.description != null and !r.description.isEmpty()}"
                    th:text="' - ' + ${r.description}"></span>
                <span th:text="' (' + ${#temporals.format(r.uploadDate, 'dd-MM-yyyy HH:mm')} + ')'"
                    style="font-size: 0.8em; color: #777;"></span>

                <div th:if="${session.user.role == 'INSTRUCTOR'}" style="display:inline; margin-left: 10px;">
                    <form th:action="@{/resources/delete}" method="post" style="display:inline;"
                        onsubmit="return confirm('Are you sure you want to delete this resource?');">
                        <input type="hidden" name="resourceId" th:value="${r.id}" />
                        <button type="submit" class="btn-text-danger"
                            style="padding: 0; border: none; background: none; color: red; cursor: pointer; text-decoration: underline;">Delete</button>
                    </form>
                </div>
            </li>
        </ul>

        <h3>Activities</h3>

        <p th:if="${#lists.isEmpty(activities)}">No activities yet.</p>

        <div th:each="a : ${activities}" class="activity-card">
            <div class="activity-title"><strong th:text="${a.title}">Title</strong></div>
            <div class="activity-date">Due: <span
                    th:text="${a.dueDate != null ? #temporals.format(a.dueDate, 'dd-MM-yyyy HH:mm') : 'No Deadline'}">Date</span>
            </div>
            <div th:text="${a.description}">Description</div>
            <div th:if="${a.filePath != null}">
                Attachment: <a th:href="@{${a.filePath}}" th:text="${a.originalFilename}" download>Download</a>
            </div>

            <div th:if="${session.user.role == 'STUDENT'}">
                <br><br>
                <span
                    th:if="${!a.singleSubmission or submittedActivityIds == null or !#lists.contains(submittedActivityIds, a.id)}">
                    <span th:if="${a.dueDate != null and a.dueDate.isBefore(now)}" class="error">Past Due</span>
                    <a th:if="${a.dueDate == null or !a.dueDate.isBefore(now)}"
                        th:href="@{/submit-activity(activityId=${a.id}, courseId=${courseId})}">Submit Assignment</a>
                </span>
                <span
                    th:if="${a.singleSubmission and submittedActivityIds != null and #lists.contains(submittedActivityIds, a.id)}">
                    <em>Submitted (Single Submission Only)</em>
                </span>

                <span th:if="${submittedActivityIds != null and #lists.contains(submittedActivityIds, a.id)}">
                    | <a th:href="@{/view-my-submissions(activityId=${a.id}, courseId=${courseId})}">View Past
                        Submissions</a>
                </span>
            </div>
            <div th:if="${session.user.role == 'INSTRUCTOR'}">
                <br><br>
                <a th:href="@{/view-submissions(activityId=${a.id}, courseId=${courseId})}">View Submissions</a> |
                <a th:href="@{/edit-activity(activityId=${a.id}, courseId=${courseId})}">Edit</a>
            </div>
        </div>
    </div>
</body>

</html>
