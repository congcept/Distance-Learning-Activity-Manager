<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Profile - DLAM</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments :: header(backLink=@{/courses})}"></div>

        <h2>Profile</h2>

        <div th:if="${session.user.profilePicture != null}">
            <img th:src="@{${session.user.profilePicture}}" alt="Profile Picture" width="100" height="100"
                style="border-radius: 50%;">
        </div>

        <form method="post" th:action="@{/profile}" enctype="multipart/form-data">
            <label>Username:</label>
            <input type="text" th:value="${session.user.username}" disabled><br><br>

            <label>Full Name:</label>
            <input type="text" name="fullname" th:value="${session.user.fullName}" required><br><br>

            <label>Password:</label>
            <input type="password" name="password" th:value="${session.user.password}" required><br><br>

            <label>Profile Picture:</label>
            <input type="file" name="profilePicture"><br><br>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>

</html>
