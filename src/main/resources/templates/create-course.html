<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Course</title>
    <div th:replace="~{fragments :: head-meta}"></div>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments :: header(backLink=@{/courses})}"></div>
        <h2>Create New Course</h2>

        <form method="post" th:action="@{/create-course}">
            <label>Course Title</label>
            <input type="text" name="title" required placeholder="e.g. Intro to Computer Science">

            <label>Description</label>
            <textarea name="description" rows="5" placeholder="Enter course description..."></textarea>

            <button type="submit">Create Course</button>
        </form>
    </div>
</body>

</html>
